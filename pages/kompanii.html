<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Okoprom</title>
</head>
<body>
    <!-- header start -->
    <header class="header">
        <nav class="nav">
            <div class="navbar">
                <div class="container">
                    <div class="nav__top">
                        <div class="logo__box">
                            <a class="logo__img" href="#!"><img src="./images/logo.png" alt="logo"></a>
                            <a class="logo__title" href="#!">okoprom</a>
                        </div>
                        <div class="nav__top--input">
                            <div class="email__number">
                                <a class="nav__top--email" href="#!">okoprom@gmail.com</a>
                                <a class="nav__top--number" href="#!">+7 (800) 707-31-01</a>
                            </div>
                            <div class="deliver__guarantee">
                                <a class="nav__top--deliver" href="#!">Доставка и оплата</a>
                                <a class="nav__top--guarantee" href="#!">Гарантия</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav__box--box">
                <div class="container">
                    <div class="nav__box">
                        <ul class="nav__list">
                            <li><a class="nav__link" href="#!">Каталог</a></li>
                            <li><a class="nav__link" href="#!">Наше производство</a></li>
                            <li><a class="nav__link" href="#!">О компании</a></li>
                            <li><a class="nav__link" href="#!">Контакты</a></li>
                        </ul>
                        <div class="nav__box--btn">
                            <a class="nav__box--search" href="#!"><img src="./images/Search.png" alt="Search"></a>
                            <a class="nav__box--cart" href="#!"><img src="./images/Cart.png" alt="Cart"></a>
                            <a class="nav__box--info" href="#!">Запросить консультацию</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="main">

    </main>
    <!-- main end -->
</body>
</html>
